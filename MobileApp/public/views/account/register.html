<form name="registerForm" ng-submit="registerForm.$valid && register(user)" novalidate>
    <h3>Register</h3>
    <div>
        <label for="fullname">FullName</label>
        <input type="text" placeholder="Full Name" id="fullname" name="name" ng-model="user.name" required/>
        <p ng-show="!registerForm.name.$pristine && registerForm.name.$invalid">Name is required</p>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" placeholder="Email" id="email" name="email" ng-model="user.email" required/>
        <p ng-show="!registerForm.email.$pristine && registerForm.email.$invalid">Email is required</p>
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" name="password" ng-model="user.password" required/>
        <p ng-show="!registerForm.password.$pristine && registerForm.password.$invalid">Password is required</p>
    </div>
    <div>
        <label for="retype-password">Retype Password</label>
        <input type="password" name="rPassword" placeholder="Retype password" id="rPassword" ng-model="userCheck.password" ng-match="user.password" required/>
        <p ng-show="!registerForm.rPassword.$pristine && registerForm.rPassword.$invalid">Keyword not match</p>
    </div>
    <div>
        <label for="address">Address</label>
        <input type="text" placeholder="Address" id="address" name="address" ng-model="user.address" required/>
        <p ng-show="!registerForm.address.$pristine && registerForm.address.$invalid">Address is required</p>
    </div>
    <div>
        <label for="phone">Phone</label>
        <input type="text" placeholder="Phone" id="phone" name="phone" ng-model="user.phone" required/>
        <p ng-show="!registerForm.phone.$pristine && registerForm.phone.$invalid">Phone is required</p>
    </div>
    <div>
        <label for="captcha">Captcha</label>
        <p id="detail-captcha" style="padding: 10px;background: blue;color: #fff;display: inline-block;">{{ captcha }}</p>
        <input type="text" name="captcha" placeholder="Type captcha" id="captcha" ng-model="userCheck.captcha" ng-blur="prepareCaptcha()" required/>
        <p ng-show="!registerForm.captcha.$pristine && registerForm.captcha.$invalid">Captcha not match</p>
    </div>
    <button ng-if="disable" disabled="disabled">Register</button>
    <button ng-if="!disable">Register</button>
</form>
